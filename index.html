<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>  
   <div class="container">
   <div class="row justify-content-between pt-5 fs-5 fw-bold">
  <div class="col-lg-4
   ">Expanse Tracker</div>
  <div class="col-5"><input type="text"  id="filter" class="form-control" placeholder="search items"></div>
   </div>
    <form  class="row mt-5 d-flex align-items-center " onsubmit="handleFormSubmit(event)">
      <div class="col-md-3 d-flex align-items-center  border-end mt-2">
        <label for="price" class="form-label fw-bold me-2 mb-0">Expanse:</label>
        <input type="number" name="price" id="price" class=" form-control">
      </div>
      <div class="col-md-3 d-flex align-items-center  border-end mt-2">
        <label for="text" class="form-label fw-bold me-2 mb-0">Description:</label>
        <input type="text" name="text" id="text" class="form-control text-center">
      </div>
      <div class="col-md-3 d-flex align-items-center  border-end mt-2">
        <label for="options" class="form-label fw-bold me-2 mb-0">Equipments:</label>
        <select class="form-select" name="options" id="options">
          <option value="Laptop">Laptop</option>
          <option value="Projector">Projector</option>
          <option value="Printer">Printer</option>
          <option value="Camera">Camera</option>
          </select>
      </div>
      <div class="col-md-3 d-flex  justify-content-end mt-2"> 
        <button type="submit" class="btn btn-primary w-50  ">Submit</button></div>
    </form>
    <ul class="list-group" id="lists">  </ul>
   </div>
    <!-- Toast notification code  -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div  id = "myToast" class="toast align-items-center text-bg-success border-0" role="alert" >
  <div class="d-flex">
    <div class="toast-body">
      âœ… Your task completed!
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
  </div>
</div>
</div>
   
 <script src="index.js"></script>
</html>
